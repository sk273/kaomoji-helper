<!doctype html>
<link rel = "stylesheet" type = "text/css" href = "browser_action.css" />
<head>
        <meta charset="UTF-8">
</head>

<body id="mainPopup" ng-csp data-ng-app="popup" ng-controller="MainCtrl">

        <h1>Kaomoji Helper （。・＿・。）ﾉ</h1>
        <p>Type the name or number in between two semicolons (ex. ;shrug;)</p>

        <table>
                <tr data-ng-repeat="n in kaomojis">
                        <td>{{n.id}}.</td>
                        <td>{{n.kao}} </td> 
                        <td>{{n.name}}</td>
                </tr>
        </table>

        <script src="/js/angular/angular.min.js"></script>

        <script src="/js/app.js"></script>


</body>
